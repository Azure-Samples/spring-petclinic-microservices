name: Stage-Deploy Resource

variables:
- group: azure-environment-terraform
- name: DeploymentName
  value: d$(Build.BuildId)

parameters:
- name: spring_cloud_name
  default: $(SPRING_CLOUD_NAME)
- name: application_name
  default: $(application.name)
  
trigger: none

pool:
  vmImage: 'ubuntu-latest'


stages: 
- stage: deploy_staging
  displayName: Staging Deployment
  jobs:
  - job: deploy_staging
    displayName: Staging Deployment
    steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'specific'
        project: $(System.TeamProjectId)
        pipeline: $(Build.TriggeredBy.DefinitionId)
        buildVersionToDownload: 'latest'
        downloadType: 'single'
        downloadPath: '$(System.ArtifactsDirectory)'
        artifactName: build

    - task: AzureSpringCloud@0
      inputs:
        Action: 'Delete Staging Deployment'
        AppName: '${{parameters.application_name}}'
        AzureSpringCloud: '${{parameters.spring_cloud_name}}'

    - task: AzureSpringCloud@0
      inputs:
        azureSubscription: '$(SERVICE_CONNECTION_NAME)'
        Action: 'Deploy'
        AzureSpringCloud: '${{parameters.spring_cloud_name}}'
        AppName: '${{parameters.application_name}}'
        DeploymentName: '$(DeploymentName)'
        CreateNewDeployment: true
    
- stage: move_to_production
  displayName: Move to Production
  jobs:
  - job: move_to_production
    displayName: Move to Production
    steps:
    - task: AzureCLI@2
      name: move_to_production
      displayName: Staging Deployment
      inputs:
        azureSubscription: '$(SERVICE_CONNECTION_NAME)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az extension add -n spring-cloud -y
          echo "Currently active deployment: ${previouslyActiveDeployment}"
          az spring-cloud app set-deployment --deployment '$(DeploymentName)' --resource-group '${{parameters.resource_group}}' --service '${{parameters.spring_cloud_name}}' --name '${{parameters.application_name}}' --verbose
          echo 'New active deployment: d$(Build.BuildId)'

